<div class="playlist__song__card" (click)="navigateTo(song.id + '')" (keydown)="navigateTo(song.id + '')" tabindex="0">
  <div class="song__card__header">
    <div class="song__card__img"></div>

    <div class="song__card__name__info">
      <div class="name__info__name">{{ song.title | slice: 0 : 40 }}</div>
      <div class="name__info__album">Українська народна пісня</div>
    </div>

    <div class="song__card__song__info">
      <div class="song__info__genre">{{ song.genre ? song.genre : 'Unknown' }}</div>
      <div class="song__info__location">
        {{ song.recording_location ? song.recording_location : 'Unknown' }}
      </div>
    </div>

    <div
      class="song__card__btn btn-detail"
      [routerLink]="song.id + ''"
      (click)="openCurrentFile()"
      (keyup)="openCurrentFile()"
      tabindex="0"
    >
      {{ 'map.player.songs-list.song-card.detail-button' | translate }}
    </div>

    <div class="song__card__listen">
      <mat-icon *ngIf="!hasMedia" class="nomedia" aria-hidden="false" aria-label="Example home icon" fontIcon="music_off"></mat-icon>
      <button *ngIf="hasMedia" class="btn__listen" [disabled]="!hasMedia" (click)="openCurrentFile()">
        <svg
          *ngIf="!isPlay || !isSelect"
          class="listen__desktop"
          width="72"
          height="72"
          viewBox="0 0 72 72"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="./assets/sprites.svg#playDesktop"></use>
        </svg>
        <svg
          *ngIf="isPlay && isSelect"
          class="listen__desktop"
          width="72"
          height="72"
          viewBox="0 0 72 72"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="./assets/sprites.svg#pauseDesktop"></use>
        </svg>
      </button>
    </div>
  </div>
