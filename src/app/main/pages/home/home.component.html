<section class="home">
  <div class="container">
    <div class="home__inner">
      <div class="home__info">
        <div class="home__info-desc">
          <h1 class="home__info-title">{{ 'home.home-info.title' | translate }}</h1>
          <p class="home__info-subtitle">
            {{ 'home.home-info.subtitle' | translate }} <img class="home__info-img" [src]="homePageAssets.flagIcon" alt="flag of Ukraine" />
          </p>
        </div>
        <div class="home__info-actions">
          <button class="home__info-button-donat" (click)="openDonationDialog()" (keypress)="openDonationDialog()" tabindex="0" aria-label="open donat info">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <use xlink:href="./assets/sprites.svg#infoButton"></use>
            </svg>
            {{ 'home.actions.button-donate' | translate }}</button
          >
          <button class="home__info-button-share" (click)="openDialog()" (keypress)="openDialog()" tabindex="0" aria-label="open share info">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <use xlink:href="./assets/sprites.svg#shareButton"></use>
            </svg>
            {{ 'home.actions.button-share' | translate }}
          </button
          >
        </div>
      </div>
    </div>
  </div>
</section>
<section class="home__tape">
  <app-home-tape class="home__tape"></app-home-tape>
</section>
<app-interactive-map [popupType]="'homeType'"></app-interactive-map>
<app-home-actual></app-home-actual>
<app-home-expedition></app-home-expedition>
<app-home-news></app-home-news>
